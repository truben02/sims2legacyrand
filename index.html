<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sims 2 Legacy Randomizer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { font-size: 16px; padding: 10px; cursor: pointer; }
        #results { margin-top: 20px; font-size: 20px; }
         .pool-label { font-family: 'Verdana', sans-serif; font-weight: bold; }
        .pool-value { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body>
    <h1>Sims 2 Legacy Randomizer</h1>
    <button onclick="generateValues()">Generate Values</button>
    <div id="results"></div>

    <script>
        const pool1 = ['Popularity', 'Family', 'Romance', 'Knowledge', 'Pleasure', 'Wealth'];
        const pool2 = ['Aries', 'Taurus', 'Gemini', 'Cancer', 'Leo', 'Virgo', 'Libra', 'Scorpio', 'Sagittarius', 'Capricorn', 'Aquarius', 'Pisces'];
        const pool3 = ['Show Business', 'Intelligence*', 'Education', 'Adventurer', 'Artist', 'Entertainment', 'Oceanography*', 'Journalism', 'Music', 'Natural Scientist', 'Gamer', 'Law', 'Paranormal', 'Architecture', 'Athletic', 'Dance', 'Business', 'Criminal', 'Science', 'Culinary', 'Medicine', 'Politics', 'Law Enforcement', 'Military', 'Slacker'];

        function getRandomValue(pool) {
            return pool[Math.floor(Math.random() * pool.length)];
        }

        function generateValues() {
            const value1 = getRandomValue(pool1);
            const value2 = getRandomValue(pool2);
            const value3 = getRandomValue(pool3);
            
            document.getElementById('results').innerHTML = 
                `Aspiration: ${value1} <br> Birthsign: ${value2} <br> Job: ${value3}`;
        }
    </script>
</body>
</html>
