<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sims 2 Legacy Randomizer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { font-size: 16px; padding: 10px; cursor: pointer; margin: 5px; }
        .buttons-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .results-container { display: flex; justify-content: center; gap: 50px; margin-top: 20px; }
        .results-box { text-align: left; font-size: 20px; }
        .pool-label { font-family: 'Verdana', sans-serif; font-weight: bold; }
        .pool-value { font-family: Arial; }
        .pair-container { display: flex; justify-content: space-between; gap: 50px; }
    </style>
</head>
<body>
    <h1>Sims 2 Legacy Randomizer</h1>
    
    <div class="buttons-container">
        <button onclick="generateValues()">Legacy Sim Bio</button>
        <button onclick="generateSecondValues()">Secondary Traits</button>
    </div>
    
    <div class="results-container">
        <div id="results" class="results-box"></div>
        <div id="results2" class="results-box"></div>
    </div>

    <script>
        const pool1 = ['Popularity', 'Family', 'Romance', 'Knowledge', 'Pleasure', 'Wealth'];
        const pool2 = ['Aries', 'Taurus', 'Gemini', 'Cancer', 'Leo', 'Virgo', 'Libra', 'Scorpio', 'Sagittarius', 'Capricorn', 'Aquarius', 'Pisces'];
        const pool3 = ['Show Business', 'Intelligence*', 'Education', 'Adventurer', 'Artist', 'Entertainment', 'Oceanography*', 'Journalism', 'Music', 'Natural Scientist', 'Gamer', 'Law', 'Paranormal', 'Architecture', 'Athletic', 'Dance', 'Business', 'Criminal', 'Science', 'Culinary', 'Medicine', 'Politics', 'Law Enforcement', 'Military', 'Slacker'];

        const pool4 = ['Brown', 'Green', 'Dark Blue', 'Light Blue', 'Grey'];
        const pool5 = ['Black', 'Blond', 'Auburn', 'Brown'];
        const pool6 = ['Pale', 'Tan', 'Light-skin', 'Dark'];

        function getRandomValue(pool) {
            return pool[Math.floor(Math.random() * pool.length)];
        }

        function generateValues() {
            const value1 = getRandomValue(pool1);
            const value2 = getRandomValue(pool2);
            const value3 = getRandomValue(pool3);
            
            document.getElementById('results').innerHTML = `
                <div class="pair-container"><span class="pool-label">Aspiration:</span> <span class="pool-value">${value1}</span> <span class="pool-label">Eye Color:</span> <span class="pool-value">-</span></div>
                <div class="pair-container"><span class="pool-label">Birthsign:</span> <span class="pool-value">${value2}</span> <span class="pool-label">Hair Color:</span> <span class="pool-value">-</span></div>
                <div class="pair-container"><span class="pool-label">Occupation:</span> <span class="pool-value">${value3}</span> <span class="pool-label">Skin Tone:</span> <span class="pool-value">-</span></div>
            `;
        }

        function generateSecondValues() {
            const value4 = getRandomValue(pool4);
            const value5 = getRandomValue(pool5);
            const value6 = getRandomValue(pool6);
            
            document.getElementById('results2').innerHTML = `
                <div class="pair-container"><span class="pool-label">Aspiration:</span> <span class="pool-value">-</span> <span class="pool-label">Eye Color:</span> <span class="pool-value">${value4}</span></div>
                <div class="pair-container"><span class="pool-label">Birthsign:</span> <span class="pool-value">-</span> <span class="pool-label">Hair Color:</span> <span class="pool-value">${value5}</span></div>
                <div class="pair-container"><span class="pool-label">Occupation:</span> <span class="pool-value">-</span> <span class="pool-label">Skin Tone:</span> <span class="pool-value">${value6}</span></div>
            `;
        }
    </script>
</body>
</html>
