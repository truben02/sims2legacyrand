<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Value Picker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { font-size: 16px; padding: 10px; cursor: pointer; }
        #results { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Random Value Picker</h1>
    <button onclick="generateValues()">Generate Values</button>
    <div id="results"></div>

    <script>
        const pool1 = ['Apple', 'Banana', 'Cherry', 'Date', 'Elderberry'];
        const pool2 = ['Cat', 'Dog', 'Elephant', 'Falcon', 'Giraffe'];
        const pool3 = ['Red', 'Blue', 'Green', 'Yellow', 'Purple'];

        function getRandomValue(pool) {
            return pool[Math.floor(Math.random() * pool.length)];
        }

        function generateValues() {
            const value1 = getRandomValue(pool1);
            const value2 = getRandomValue(pool2);
            const value3 = getRandomValue(pool3);
            
            document.getElementById('results').innerHTML = 
                `Pool 1: ${value1} <br> Pool 2: ${value2} <br> Pool 3: ${value3}`;
        }
    </script>
</body>
</html>
